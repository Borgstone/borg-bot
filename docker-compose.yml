services:
  borg-btc-1m:
    build: .
    image: borg-bot:local
    container_name: borg-btc-1m
    restart: unless-stopped
    environment:
      TZ: Europe/Dublin
      EXCHANGE: kucoin
      SYMBOL: BTC/USDT
      TIMEFRAME: 1m
      SMA_FAST: 9
      SMA_SLOW: 21
      FEES_BPS: 10
      SLIPPAGE_PCT: 0.0005
      STARTING_CASH: 1000
      DB_PATH: /app/state/btcusdt_1m.db
      LOG_PATH: /app/logs/btcusdt_1m.jsonl
    volumes:
      - /opt/borg/state:/app/state
      - /opt/borg/logs:/app/logs

