version: "3.9"

services:
  borg-btc-1m:
    build: .
    image: borg-bot:local
    container_name: borg-btc-1m
    restart: unless-stopped
    command: ["sh","-lc","sleep 0 && python -m borgbot.app.paper_runner"]
    environment:
      TZ: Europe/Dublin
      EXCHANGE: kucoin
      SYMBOL: BTC/USDT
      TIMEFRAME: 1m
      SMA_FAST: 9
      SMA_SLOW: 21
      FEES_BPS: 10
      SLIPPAGE_PCT: 0.0005
      STARTING_CASH: 1000
      POLL_SECONDS: 15     # raise to 20 if you see 429s on 1m
      DB_PATH: /app/state/btcusdt_1m.db
      LOG_PATH: /app/logs/btcusdt_1m.jsonl
    volumes:
      - /opt/borg/state:/app/state
      - /opt/borg/logs:/app/logs
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "3"
    stop_grace_period: 15s
    healthcheck:
      test: ["CMD-SHELL", "[ -s /app/logs/btcusdt_1m.jsonl ] && [ $(( $(date +%s) - $(stat -c %Y /app/logs/btcusdt_1m.jsonl) )) -lt 120 ]"]
      interval: 60s
      timeout: 5s
      retries: 3
      start_period: 60s

